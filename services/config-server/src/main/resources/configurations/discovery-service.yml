# ğŸ”§ Importing external configuration from Config Server (Optional)
spring:
  config:
    import: optional:configserver:http://localhost:8888

  # ğŸ“Œ Unique name for this microservice (Eureka Server)
  application:
    name: eureka-server

# ğŸŒ Eureka Server Configuration
eureka:
  instance:
    hostname: localhost # âœ… Hostname of Eureka server

  client:
    registerWithEureka: false # âœ… Eureka Server should not register itself
    fetchRegistry: false      # âœ… It doesn't fetch registry from others
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
      # âœ… Use explicit port 8761 (DO NOT use ${server.port})

# ğŸšª Server Port Configuration
server:
  port: 8761 # âœ… Default port for Eureka Server
